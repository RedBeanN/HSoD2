    <div class="content" style="padding:0 5%"><h2 class="title">关于【樱之裁决】兑换异常的说明</h2><p>米娜桑，这里是出来背锅的崩坏娘</p><p>接到线报称，在17:00 ~ 18:20期间，由于虚轴之庭商店遭到崩坏能攻击，导致小伙伴在进行【樱之裁决】图纸兑换时，消耗代币但无法正常获得【樱之裁决】图纸</p><p>米娜桑不要方，制作组大大已经修复了此问题，现在米娜桑已经可以进行正常兑换了~</p><p><br/></p><p>果咩纳塞伊，给米娜桑添麻烦了QUQ</p><p>为此崩坏娘决定向受到影响的小伙伴发放<span style="color: rgb(0, 176, 240);">60补偿水晶</span>，并退还所有用于兑换【樱之裁决】的代币，相关补偿将在1月8日24:00之前发放完毕~</p><p><br/></p><br /></div>    </body>
