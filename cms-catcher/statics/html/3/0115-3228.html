    <div class="content" style="padding:0 5%"><h2 class="title">瑟斯瑞尼尔之歌进化公式问题说明</h2><p style="box-sizing: border-box; margin-top: 8px; margin-bottom: 8px; padding: 0px 0px 8px; font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 11px; line-height: 1.8em; font-family: Arial, Helvetica, sans-serif; color: rgb(51, 51, 51); white-space: normal;">米娜桑，这里是崩坏娘~</p><p style="box-sizing: border-box; margin-top: 8px; margin-bottom: 8px; padding: 0px 0px 8px; font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 11px; line-height: 1.8em; font-family: Arial, Helvetica, sans-serif; color: rgb(51, 51, 51); white-space: normal;">由于配置问题导致1月15日00:00开启的瑟斯瑞尼尔进化公式中光明的诗歌错误地配置为遥远的金色回忆</p><p style="box-sizing: border-box; margin-top: 8px; margin-bottom: 8px; padding: 0px 0px 8px; font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 11px; line-height: 1.8em; font-family: Arial, Helvetica, sans-serif; color: rgb(51, 51, 51); white-space: normal;">目前该问题已于1月15日00:30紧急修复</p><p style="box-sizing: border-box; margin-top: 8px; margin-bottom: 8px; padding: 0px 0px 8px; font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 11px; line-height: 1.8em; font-family: Arial, Helvetica, sans-serif; color: rgb(51, 51, 51); white-space: normal;">(若进化公式仍未正确显示，请尝试退出游戏并重新进入游戏)</p><p style="box-sizing: border-box; margin-top: 8px; margin-bottom: 8px; padding: 0px 0px 8px; font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 11px; line-height: 1.8em; font-family: Arial, Helvetica, sans-serif; color: rgb(51, 51, 51); white-space: normal;">对于00:30分之前进化了瑟斯瑞尼尔的玩家，崩坏娘决定补偿进化消耗的遥远的金色��忆，材料将于1月15日20:00之前以邮件的形式发送至邮箱</p><p style="box-sizing: border-box; margin-top: 8px; margin-bottom: 8px; padding: 0px 0px 8px; font-variant-numeric: normal; font-variant-east-asian: normal; font-stretch: normal; font-size: 11px; line-height: 1.8em; font-family: Arial, Helvetica, sans-serif; color: rgb(51, 51, 51); white-space: normal;">为了表示歉意，崩坏娘决定给所有小伙伴发放60水晶补偿，补偿水晶在1月16日登陆即可领取</p><br /></div>    </body>
